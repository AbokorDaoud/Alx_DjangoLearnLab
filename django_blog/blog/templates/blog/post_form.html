{% extends "blog/base.html" %}
{% block title %}{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}{% endblock %}

{% block content %}
<div class="post-form-container">
    <h2>{% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}</h2>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-buttons">
            <button type="submit" class="btn btn-submit">
                {% if form.instance.pk %}Update Post{% else %}Create Post{% endif %}
            </button>
            <a href="{% url 'post-list' %}" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
