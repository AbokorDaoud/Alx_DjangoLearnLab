{% extends "blog/base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="content-section">
    <h1>Welcome to Django Blog</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <p>View your <a href="{% url 'profile' %}">profile</a> or start browsing posts.</p>
    {% else %}
        <p>Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a> to get started.</p>
    {% endif %}
</div>
{% endblock %}
